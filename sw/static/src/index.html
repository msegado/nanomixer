<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="js/knockout-3.0.0beta.debug.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body data-bind="attr: {class: activeSection()+'-active'}">
    <div id="faders" data-bind="with: faderSection"></div>
    <div id="channel" data-bind="with: channelSection">
      <h1 data-bind="text: title"></h1>
      <button data-bind="click: prevChannel, enable: hasPrevChannel">&laquo; Prev</button>
      <button data-bind="click: nextChannel, enable: hasNextChannel">Next &raquo;</button>
      <div id="eq"></div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
